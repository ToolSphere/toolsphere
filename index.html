<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolsphere</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .tool-box {
            width: 30%;
            margin-bottom: 20px;
            text-align: center;
            background-color: #f1f1f1;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tool-box img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .tool-box h3 {
            font-size: 1.5em;
            margin-top: 10px;
        }

        /* Button styling */
        .cta-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        footer a {
            color: #3498db;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .tool-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Toolsphere</h1>
        <p>Explore a collection of powerful online tools</p>
    </header>

    <div class="container">

            <h3>Canva</h3>
            <p>Create stunning designs with ease.</p>

        </div>

            <p>Rewrite and improve your content with AI.</p>
